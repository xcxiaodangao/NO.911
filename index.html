<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO.911 小红书博主团队</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff2442;
            --primary-light: #ffe6ea;
            --text-dark: #333333;
            --text-light: #666666;
            --bg-color: #ffffff;
            --bg-light: #f8f8f8;
            --border-color: #e8e8e8;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 导航栏样式 */
        .navbar {
            background-color: var(--bg-color);
            padding: 15px 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
        }
        
        .nav-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 20px;
            transition: var(--transition);
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 页面容器 */
        .page-container {
            min-height: calc(100vh - 80px);
            padding: 30px 20px;
            display: none;
        }
        
        .page-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 帖子分享页面样式 */
        #posts-page {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-dark);
            font-size: 2.5rem;
        }
        
        .page-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .post-card {
            background-color: var(--bg-color);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }
        
        .post-image {
            height: 200px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--bg-color);
            position: relative;
        }
        
        .post-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .post-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-dark);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        
        .post-date {
            color: var(--text-light);
            font-size: 0.85rem;
        }
        
        /* 帖子详情页面样式 - 已添加图片轮播功能 */
        #post-detail-page {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .back-btn {
            background-color: var(--bg-light);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .back-btn:hover {
            background-color: var(--primary-light);
        }
        
        .post-detail-card {
            background-color: var(--bg-color);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        /* 图片轮播容器 */
        .carousel-container {
            position: relative;
            height: 400px;
            overflow: hidden;
            background-color: var(--bg-color);
        }
        
        .carousel-slides {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }
        
        .carousel-slide {
            flex: 0 0 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--bg-color);
        }
        
        .carousel-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .carousel-btn {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .carousel-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .carousel-indicator.active {
            background-color: var(--primary-color);
            transform: scale(1.2);
        }
        
        .carousel-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .post-detail-content {
            padding: 30px;
        }
        
        .post-detail-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--text-dark);
        }
        
        .post-detail-text {
            color: var(--text-dark);
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 25px;
            white-space: pre-line;
        }
        
        /* 成员介绍页面样式 */
        #members-page {
            max-width: 1400px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .members-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .team-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 1rem;
            color: var(--text-light);
        }
        
        .members-container {
            position: relative;
            margin-bottom: 50px;
            overflow: visible;
        }
        
        .members-scroll-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px 0 40px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            cursor: grab;
        }
        
        .members-scroll-wrapper::-webkit-scrollbar {
            display: none;
        }
        
        .members-scroll-wrapper:active {
            cursor: grabbing;
        }
        
        .members-grid {
            display: flex;
            gap: 25px;
            padding: 0 20px;
            width: max-content;
        }
        
        .member-card {
            flex: 0 0 280px;
            transition: var(--transition);
        }
        
        .member-card-inner {
            background-color: var(--bg-color);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            height: 100%;
        }
        
        .member-card-inner:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .member-image {
            height: 320px;
            background-size: cover;
            background-position: center;
        }
        
        .member-info {
            padding: 20px;
            text-align: center;
        }
        
        .member-name {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        
        .member-bio {
            color: var(--primary-color);
            font-size: 1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .view-detail-btn {
            background-color: var(--primary-light);
            color: var(--primary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 5px;
            font-weight: 600;
        }
        
        .view-detail-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 滚动提示 */
        .scroll-hint {
            text-align: center;
            color: var(--text-light);
            font-size: 1rem;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: bounce 2s infinite;
        }
        
        .scroll-hint i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(0);}
            40% {transform: translateX(10px);}
            60% {transform: translateX(5px);}
        }
        
        /* 成员详情页面样式 */
        #member-detail-page {
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .member-detail-card {
            background-color: var(--bg-color);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }
        
        @media (min-width: 992px) {
            .member-detail-card {
                flex-direction: row;
                min-height: 600px;
            }
        }
        
        .member-detail-image {
            height: 400px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--bg-color);
            flex: 0 0 100%;
        }
        
        @media (min-width: 992px) {
            .member-detail-image {
                height: auto;
                flex: 0 0 45%;
                min-height: 600px;
                background-size: cover;
            }
        }
        
        .member-detail-content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 992px) {
            .member-detail-content {
                padding: 40px;
                justify-content: center;
            }
        }
        
        .member-detail-name {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--text-dark);
            line-height: 1.2;
        }
        
        .member-detail-bio {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .member-detail-text {
            color: var(--text-dark);
            font-size: 1.05rem;
            line-height: 1.8;
            white-space: pre-line;
            padding: 20px;
            background-color: var(--bg-light);
            border-radius: var(--radius);
            margin-top: 15px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px;
        }
        
        @media (min-width: 992px) {
            .member-detail-text {
                max-height: 350px;
                margin-top: 0;
            }
        }
        
        /* 反馈页面样式 */
        #feedback-page {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .feedback-card {
            background-color: var(--bg-color);
            border-radius: var(--radius);
            padding: 50px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .feedback-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .contact-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-dark);
        }
        
        .contact-description {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.7;
        }
        
        .contact-info {
            background-color: var(--bg-light);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .contact-item:last-child {
            margin-bottom: 0;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background-color: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .contact-text {
            text-align: left;
        }
        
        .contact-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 3px;
        }
        
        .contact-value {
            font-size: 1.2rem;
            color: var(--text-dark);
            font-weight: 600;
        }
        
        .contact-note {
            color: var(--text-light);
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 30px;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .member-card {
                flex: 0 0 260px;
            }
        }
        
        @media (max-width: 992px) {
            .member-card {
                flex: 0 0 240px;
            }
            
            .member-image {
                height: 280px;
            }
            
            .member-detail-image {
                height: 350px;
            }
            
            .carousel-container {
                height: 350px;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .member-card {
                flex: 0 0 220px;
            }
            
            .member-image {
                height: 250px;
            }
            
            .team-stats {
                gap: 20px;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
            
            .carousel-container {
                height: 300px;
            }
            
            .member-detail-image {
                height: 300px;
            }
            
            .members-grid {
                gap: 20px;
            }
            
            .member-detail-name {
                font-size: 1.8rem;
            }
            
            .member-detail-bio {
                font-size: 1.2rem;
            }
            
            .post-image {
                height: 200px;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 576px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .member-card {
                flex: 0 0 200px;
            }
            
            .member-image {
                height: 220px;
            }
            
            .team-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .feedback-card {
                padding: 30px 20px;
            }
            
            .member-detail-card {
                flex-direction: column;
            }
            
            .members-grid {
                gap: 15px;
            }
            
            .member-detail-name {
                font-size: 1.6rem;
            }
            
            .member-detail-bio {
                font-size: 1.1rem;
            }
            
            .member-detail-text {
                padding: 15px;
                font-size: 1rem;
            }
            
            .post-image {
                height: 180px;
            }
            
            .carousel-container {
                height: 250px;
            }
            
            .carousel-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo" id="nav-logo">
                <span>NO.911</span>
            </a>
            <div class="nav-links">
                <a href="#" class="nav-link active" id="nav-posts">帖子分享</a>
                <a href="#" class="nav-link" id="nav-members">成员介绍</a>
                <a href="#" class="nav-link" id="nav-feedback">反馈</a>
            </div>
        </div>
    </nav>

    <!-- 帖子分享页面 -->
    <div class="page-container active" id="posts-page">
        <h1 class="page-title">NO.911星球</h1>
        <p class="page-subtitle">点击任意帖子查看完整内容</p>
        
        <div class="posts-grid" id="posts-container">
            <!-- 帖子卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 帖子详情页面 -->
    <div class="page-container" id="post-detail-page">
        <button class="back-btn" id="back-from-post">
            <i class="fas fa-arrow-left"></i> 返回帖子列表
        </button>
        
        <div class="post-detail-card">
            <!-- 图片轮播容器 -->
            <div class="carousel-container" id="post-carousel-container">
                <div class="carousel-slides" id="post-carousel-slides">
                    <!-- 图片轮播幻灯片将通过JavaScript动态生成 -->
                </div>
                
                <!-- 轮播控制按钮 -->
                <div class="carousel-controls" id="post-carousel-controls">
                    <button class="carousel-btn" id="post-carousel-prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-btn" id="post-carousel-next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <!-- 轮播指示器 -->
                <div class="carousel-indicators" id="post-carousel-indicators">
                    <!-- 指示器将通过JavaScript动态生成 -->
                </div>
                
                <!-- 轮播计数器 -->
                <div class="carousel-counter" id="post-carousel-counter">
                    <span id="post-carousel-current">1</span> / <span id="post-carousel-total">1</span>
                </div>
            </div>
            
            <div class="post-detail-content">
                <h2 class="post-detail-title" id="post-detail-title"></h2>
                <div class="post-detail-text" id="post-detail-text"></div>
                <div class="post-meta">
                    <span class="post-date" id="post-detail-date"></span>
                    <div class="post-actions">
                        <span><i class="fas fa-heart" style="color: #ff2442;"></i> <span id="post-detail-likes"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 成员介绍页面 -->
    <div class="page-container" id="members-page">
        <div class="members-header">
            <h1 class="page-title">NO.911和朋友们</h1>
            <p class="page-subtitle">点击图片查看详细介绍，使用鼠标滚轮或拖动水平滚动查看所有成员，欢迎联系添加更多</p>
            
            <div class="team-stats">
                <div class="stat-item">
                    <div class="stat-number">20+</div>
                    <div class="stat-label">西西里里＋编外成员</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">180+</div>
                    <div class="stat-label">平均身高</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">20+</div>
                    <div class="stat-label">年上年下</div>
                </div>
            </div>
        </div>
        
        <div class="members-container">
            <div class="members-scroll-wrapper" id="members-scroll-wrapper">
                <div class="members-grid" id="members-grid">
                    <!-- 成员卡片将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="scroll-hint">
                <i class="fas fa-mouse"></i>
                <span>使用鼠标滚轮或拖动以查看更多成员</span>
            </div>
        </div>
    </div>

    <!-- 成员详情页面 -->
    <div class="page-container" id="member-detail-page">
        <button class="back-btn" id="back-from-member">
            <i class="fas fa-arrow-left"></i> 返回成员列表
        </button>
        
        <div class="member-detail-card">
            <div class="member-detail-image" id="member-detail-image"></div>
            <div class="member-detail-content">
                <h2 class="member-detail-name" id="member-detail-name"></h2>
                <div class="member-detail-bio" id="member-detail-bio"></div>
                <div class="member-detail-text" id="member-detail-text"></div>
            </div>
        </div>
    </div>

    <!-- 反馈页面 -->
    <div class="page-container" id="feedback-page">
        <div class="feedback-card">
            <div class="feedback-icon">
                <i class="fas fa-comments"></i>

            {

        // DOM元素
        const postsPage = document.getElementById('posts-page');
        const postDetailPage = document.getElementById('post-detail-page');
        const membersPage = document.getElementById('members-page');
        const memberDetailPage = document.getElementById('member-detail-page');
        const feedbackPage = document.getElementById('feedback-page');
        
        const postsContainer = document.getElementById('posts-container');
        const membersGrid = document.getElementById('members-grid');
        const membersScrollWrapper = document.getElementById('members-scroll-wrapper');
        
        const navPosts = document.getElementById('nav-posts');
        const navMembers = document.getElementById('nav-members');
        const navFeedback = document.getElementById('nav-feedback');
        const navLogo = document.getElementById('nav-logo');
        
        const backFromPost = document.getElementById('back-from-post');
        const backFromMember = document.getElementById('back-from-member');
        
        // 初始化页面
        function initPage() {
            renderPosts();
            renderMembers();
            setupEventListeners();
        }
        
        // 渲染帖子
        function renderPosts() {
            postsContainer.innerHTML = '';
            
            postsData.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post-card';
                postElement.setAttribute('data-id', post.id);
                
                const imageUrl = post.image || (post.images && post.images.length > 0 ? post.images[0] : '');
                
                postElement.innerHTML = `
                    <div class="post-image" style="background-image: url('${imageUrl}')"></div>
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <div class="post-meta">
                            <span class="post-date">${post.date}</span>
                            <span><i class="fas fa-heart" style="color: #ff2442;"></i> ${post.likes}</span>
                        </div>
                    </div>
                `;
                
                postElement.addEventListener('click', () => {
                    showPostDetail(post.id);
                });
                
                postsContainer.appendChild(postElement);
            });
        }
        
        // 渲染成员
        function renderMembers() {
            membersGrid.innerHTML = '';
            
            // 创建成员卡片
            membersData.forEach((member, index) => {
                const memberElement = document.createElement('div');
                memberElement.className = 'member-card';
                
                memberElement.innerHTML = `
                    <div class="member-card-inner">
                        <div class="member-image" style="background-image: url('${member.image}')"></div>
                        <div class="member-info">
                            <h3 class="member-name">${member.name}</h3>
                            <div class="member-bio">${member.bio}</div>
                            <button class="view-detail-btn" data-id="${member.id}">查看详情</button>
                        </div>
                    </div>
                `;
                
                // 为查看详情按钮添加事件
                const viewDetailBtn = memberElement.querySelector('.view-detail-btn');
                viewDetailBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // 防止事件冒泡
                    showMemberDetail(member.id);
                });
                
                // 整个卡片也可以点击查看详情
                memberElement.addEventListener('click', () => {
                    showMemberDetail(member.id);
                });
                
                membersGrid.appendChild(memberElement);
            });
            
            // 设置滚动容器的宽度以适应所有成员
            const memberCardWidth = 280; // 根据CSS中的flex-basis值
            const gap = 25; // 根据CSS中的gap值
            const totalWidth = (memberCardWidth + gap) * membersData.length;
            membersGrid.style.width = `${totalWidth}px`;
        }
        
        // 添加滚轮滚动功能
        function setupMembersScroll() {
            // 鼠标滚轮水平滚动
            membersScrollWrapper.addEventListener('wheel', (e) => {
                // 阻止默认的垂直滚动
                if (Math.abs(e.deltaX) < Math.abs(e.deltaY)) {
                    e.preventDefault();
                }
                
                // 水平滚动
                membersScrollWrapper.scrollLeft += e.deltaY;
            });
            
            // 鼠标拖动功能
            let isDragging = false;
            let startX;
            let scrollLeft;
            
            membersScrollWrapper.addEventListener('mousedown', (e) => {
                isDragging = true;
                membersScrollWrapper.style.cursor = 'grabbing';
                startX = e.pageX - membersScrollWrapper.offsetLeft;
                scrollLeft = membersScrollWrapper.scrollLeft;
            });
            
            membersScrollWrapper.addEventListener('mouseleave', () => {
                isDragging = false;
                membersScrollWrapper.style.cursor = 'grab';
            });
            
            membersScrollWrapper.addEventListener('mouseup', () => {
                isDragging = false;
                membersScrollWrapper.style.cursor = 'grab';
            });
            
            membersScrollWrapper.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - membersScrollWrapper.offsetLeft;
                const walk = (x - startX) * 2; // 拖动速度系数
                membersScrollWrapper.scrollLeft = scrollLeft - walk;
            });
            
            // 触摸屏支持
            membersScrollWrapper.addEventListener('touchstart', (e) => {
                startX = e.touches[0].pageX - membersScrollWrapper.offsetLeft;
                scrollLeft = membersScrollWrapper.scrollLeft;
            });
            
            membersScrollWrapper.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const x = e.touches[0].pageX - membersScrollWrapper.offsetLeft;
                const walk = (x - startX) * 1.5;
                membersScrollWrapper.scrollLeft = scrollLeft - walk;
            });
        }
        
        // 显示帖子详情
        function showPostDetail(postId) {
            const post = postsData.find(p => p.id === postId);
            if (!post) return;
            
            document.getElementById('post-detail-title').textContent = post.title;
            document.getElementById('post-detail-text').textContent = post.fullContent;
            document.getElementById('post-detail-date').textContent = post.date;
            document.getElementById('post-detail-likes').textContent = post.likes;
            
            // 设置图片轮播
            const carouselSlides = document.getElementById('post-carousel-slides');
            const carouselIndicators = document.getElementById('post-carousel-indicators');
            const carouselTotal = document.getElementById('post-carousel-total');
            const carouselCurrent = document.getElementById('post-carousel-current');
            
            carouselSlides.innerHTML = '';
            carouselIndicators.innerHTML = '';
            
            let images = [];
            if (post.images && Array.isArray(post.images) && post.images.length > 0) {
                // 第10个帖子有多张图片
                images = post.images;
            } else {
                // 其他帖子只有一张图片
                images = [post.image];
            }
            
            // 设置总图片数
            carouselTotal.textContent = images.length;
            carouselCurrent.textContent = 1;
            
            // 创建轮播幻灯片
            images.forEach((image, index) => {
                // 创建幻灯片
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                slide.style.backgroundImage = `url('${image}')`;
                slide.setAttribute('data-index', index);
                carouselSlides.appendChild(slide);
                
                // 创建指示器
                const indicator = document.createElement('div');
                indicator.className = `carousel-indicator ${index === 0 ? 'active' : ''}`;
                indicator.setAttribute('data-index', index);
                indicator.addEventListener('click', () => {
                    goToSlide(index);
                });
                carouselIndicators.appendChild(indicator);
            });
            
            // 轮播控制变量
            let currentSlide = 0;
            const totalSlides = images.length;
            
            // 轮播功能函数
            function updateCarousel() {
                carouselSlides.style.transform = `translateX(-${currentSlide * 100}%)`;
                
                // 更新指示器
                document.querySelectorAll('#post-carousel-indicators .carousel-indicator').forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentSlide);
                });
                
                // 更新计数器
                carouselCurrent.textContent = currentSlide + 1;
            }
            
            function goToSlide(slideIndex) {
                currentSlide = slideIndex;
                if (currentSlide < 0) currentSlide = totalSlides - 1;
                if (currentSlide >= totalSlides) currentSlide = 0;
                updateCarousel();
            }
            
            function nextSlide() {
                goToSlide(currentSlide + 1);
            }
            
            function prevSlide() {
                goToSlide(currentSlide - 1);
            }
            
            // 保存轮播控制函数以便其他函数使用
            currentPostCarousel = {
                currentSlide: 0,
                totalSlides: totalSlides,
                goToSlide: goToSlide,
                nextSlide: nextSlide,
                prevSlide: prevSlide
            };
            
            // 添加事件监听器
            const nextBtn = document.getElementById('post-carousel-next');
            const prevBtn = document.getElementById('post-carousel-prev');
            
            // 移除旧的事件监听器
            nextBtn.replaceWith(nextBtn.cloneNode(true));
            prevBtn.replaceWith(prevBtn.cloneNode(true));
            
            // 添加新的事件监听器
            document.getElementById('post-carousel-next').addEventListener('click', nextSlide);
            document.getElementById('post-carousel-prev').addEventListener('click', prevSlide);
            
            // 键盘导航
            document.addEventListener('keydown', function handleKeydown(e) {
                if (!postDetailPage.classList.contains('active')) return;
                
                if (e.key === 'ArrowLeft') {
                    prevSlide();
                } else if (e.key === 'ArrowRight') {
                    nextSlide();
                }
            });
            
            // 初始化轮播位置
            updateCarousel();
            
            // 如果只有一张图片，隐藏轮播控制
            const carouselControls = document.getElementById('post-carousel-controls');
            const carouselIndicatorsElement = document.getElementById('post-carousel-indicators');
            const carouselCounter = document.getElementById('post-carousel-counter');
            
            if (totalSlides === 1) {
                carouselControls.style.display = 'none';
                carouselIndicatorsElement.style.display = 'none';
                carouselCounter.style.display = 'none';
            } else {
                carouselControls.style.display = 'flex';
                carouselIndicatorsElement.style.display = 'flex';
                carouselCounter.style.display = 'block';
            }
            
            // 切换页面
            postsPage.classList.remove('active');
            postDetailPage.classList.add('active');
            
            // 更新导航状态
            updateNavState('post-detail');
        }
        
        // 显示成员详情
        function showMemberDetail(memberId) {
            const member = membersData.find(m => m.id === memberId);
            if (!member) return;
            
            document.getElementById('member-detail-name').textContent = member.name;
            document.getElementById('member-detail-bio').textContent = member.bio;
            document.getElementById('member-detail-text').textContent = member.detail;
            document.getElementById('member-detail-image').style.backgroundImage = `url('${member.image}')`;
            
            // 切换页面
            membersPage.classList.remove('active');
            memberDetailPage.classList.add('active');
            
            // 更新导航状态
            updateNavState('member-detail');
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 导航链接点击事件
            navPosts.addEventListener('click', (e) => {
                e.preventDefault();
                switchPage('posts');
            });
            
            navMembers.addEventListener('click', (e) => {
                e.preventDefault();
                switchPage('members');
            });
            
            navFeedback.addEventListener('click', (e) => {
                e.preventDefault();
                switchPage('feedback');
            });
            
            navLogo.addEventListener('click', (e) => {
                e.preventDefault();
                switchPage('posts');
            });
            
            // 返回按钮点击事件
            backFromPost.addEventListener('click', () => {
                switchPage('posts');
            });
            
            backFromMember.addEventListener('click', () => {
                switchPage('members');
            });
            
            // 初始化成员滚动功能
            setupMembersScroll();
        }
        
        // 切换页面
        function switchPage(page) {
            // 隐藏所有页面
            postsPage.classList.remove('active');
            postDetailPage.classList.remove('active');
            membersPage.classList.remove('active');
            memberDetailPage.classList.remove('active');
            feedbackPage.classList.remove('active');
            
            // 显示目标页面
            if (page === 'posts') {
                postsPage.classList.add('active');
                updateNavState('posts');
            } else if (page === 'members') {
                membersPage.classList.add('active');
                updateNavState('members');
            } else if (page === 'feedback') {
                feedbackPage.classList.add('active');
                updateNavState('feedback');
            }
        }
        
        // 更新导航状态
        function updateNavState(page) {
            // 移除所有活动状态
            navPosts.classList.remove('active');
            navMembers.classList.remove('active');
            navFeedback.classList.remove('active');
            
            // 设置当前活动状态
            if (page === 'posts' || page === 'post-detail') {
                navPosts.classList.add('active');
            } else if (page === 'members' || page === 'member-detail') {
                navMembers.classList.add('active');
            } else if (page === 'feedback') {
                navFeedback.classList.add('active');
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
