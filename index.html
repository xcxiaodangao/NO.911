        // ---------- 页面状态管理（已修复：返回帖子列表时保留滚动位置）----------
        let currentPage = 'posts';
        let scrollPositions = { posts: 0, members: 0 };
        let activeListPage = 'posts';

        const postsPage = document.getElementById('posts-page');
        const postDetailPage = document.getElementById('post-detail-page');
        const membersPage = document.getElementById('members-page');
        const memberDetailPage = document.getElementById('member-detail-page');
        const feedbackPage = document.getElementById('feedback-page');
        const postsContainer = document.getElementById('posts-container');
        const membersGrid = document.getElementById('members-grid');
        const membersScrollWrapper = document.getElementById('members-scroll-wrapper');
        const navPosts = document.getElementById('nav-posts');
        const navMembers = document.getElementById('nav-members');
        const navFeedback = document.getElementById('nav-feedback');
        const navLogo = document.getElementById('nav-logo');
        const backFromPost = document.getElementById('back-from-post');
        const backFromMember = document.getElementById('back-from-member');

        function initPage() {
            renderPosts();
            renderMembers();
            setupEventListeners();
            window.addEventListener('scroll', () => {
                if (currentPage === 'posts') scrollPositions.posts = window.scrollY;
            });
            membersScrollWrapper.addEventListener('scroll', () => {
                if (currentPage === 'members') scrollPositions.members = membersScrollWrapper.scrollLeft;
            });
        }

        function renderPosts() { /* 完全不变 */ 
            postsContainer.innerHTML = '';
            postsData.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post-card';
                postElement.setAttribute('data-id', post.id);
                const imageUrl = post.image || (post.images && post.images.length > 0 ? post.images[0] : '');
                postElement.innerHTML = `
                    <div class="post-image" style="background-image: url('${imageUrl}')"></div>
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <div class="post-meta">
                            <span class="post-date">${post.date}</span>
                            <span><i class="fas fa-heart" style="color: #ff2442;"></i> ${post.likes}</span>
                        </div>
                    </div>
                `;
                postElement.addEventListener('click', () => {
                    scrollPositions.posts = window.scrollY;
                    activeListPage = 'posts';
                    showPostDetail(post.id);
                });
                postsContainer.appendChild(postElement);
            });
        }

        function renderMembers() { /* 完全不变 */ 
            membersGrid.innerHTML = '';
            membersData.forEach(member => {
                const memberElement = document.createElement('div');
                memberElement.className = 'member-card';
                memberElement.innerHTML = `
                    <div class="member-card-inner">
                        <div class="member-image" style="background-image: url('${member.image}')"></div>
                        <div class="member-info">
                            <h3 class="member-name">${member.name}</h3>
                            <div class="member-bio">${member.bio}</div>
                            <button class="view-detail-btn" data-id="${member.id}">查看详情</button>
                        </div>
                    </div>
                `;
                const viewDetailBtn = memberElement.querySelector('.view-detail-btn');
                viewDetailBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    scrollPositions.members = membersScrollWrapper.scrollLeft;
                    activeListPage = 'members';
                    showMemberDetail(member.id);
                });
                memberElement.addEventListener('click', () => {
                    scrollPositions.members = membersScrollWrapper.scrollLeft;
                    activeListPage = 'members';
                    showMemberDetail(member.id);
                });
                membersGrid.appendChild(memberElement);
            });
            const memberCardWidth = 280, gap = 25;
            membersGrid.style.width = `${(memberCardWidth + gap) * membersData.length}px`;
        }

        function setupMembersScroll() { /* 完全不变 */ 
            membersScrollWrapper.addEventListener('wheel', (e) => {
                if (Math.abs(e.deltaX) < Math.abs(e.deltaY)) e.preventDefault();
                membersScrollWrapper.scrollLeft += e.deltaY;
            });
            let isDragging = false, startX, scrollLeft;
            membersScrollWrapper.addEventListener('mousedown', (e) => {
                isDragging = true;
                membersScrollWrapper.style.cursor = 'grabbing';
                startX = e.pageX - membersScrollWrapper.offsetLeft;
                scrollLeft = membersScrollWrapper.scrollLeft;
            });
            membersScrollWrapper.addEventListener('mouseleave', () => {
                isDragging = false;
                membersScrollWrapper.style.cursor = 'grab';
            });
            membersScrollWrapper.addEventListener('mouseup', () => {
                isDragging = false;
                membersScrollWrapper.style.cursor = 'grab';
            });
            membersScrollWrapper.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - membersScrollWrapper.offsetLeft;
                membersScrollWrapper.scrollLeft = scrollLeft - (x - startX) * 2;
            });
            membersScrollWrapper.addEventListener('touchstart', (e) => {
                startX = e.touches[0].pageX - membersScrollWrapper.offsetLeft;
                scrollLeft = membersScrollWrapper.scrollLeft;
            });
            membersScrollWrapper.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const x = e.touches[0].pageX - membersScrollWrapper.offsetLeft;
                membersScrollWrapper.scrollLeft = scrollLeft - (x - startX) * 1.5;
            });
        }

        function showPostDetail(postId) { /* 完全不变 */
            currentPage = 'post-detail';
            const post = postsData.find(p => p.id === postId);
            if (!post) return;
            document.getElementById('post-detail-title').textContent = post.title;
            document.getElementById('post-detail-text').textContent = post.fullContent;
            document.getElementById('post-detail-date').textContent = post.date;
            document.getElementById('post-detail-likes').textContent = post.likes;

            const carouselSlides = document.getElementById('post-carousel-slides');
            const carouselIndicators = document.getElementById('post-carousel-indicators');
            const carouselTotal = document.getElementById('post-carousel-total');
            const carouselCurrent = document.getElementById('post-carousel-current');
            carouselSlides.innerHTML = '';
            carouselIndicators.innerHTML = '';

            let images = post.images && Array.isArray(post.images) && post.images.length > 0 ? post.images : [post.image];
            carouselTotal.textContent = images.length;
            carouselCurrent.textContent = 1;

            images.forEach((img, idx) => {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                slide.style.backgroundImage = `url('${img}')`;
                carouselSlides.appendChild(slide);
                const indicator = document.createElement('div');
                indicator.className = `carousel-indicator ${idx === 0 ? 'active' : ''}`;
                indicator.addEventListener('click', () => goToSlide(idx));
                carouselIndicators.appendChild(indicator);
            });

            let currentSlide = 0;
            const totalSlides = images.length;
            function updateCarousel() {
                carouselSlides.style.transform = `translateX(-${currentSlide * 100}%)`;
                document.querySelectorAll('#post-carousel-indicators .carousel-indicator').forEach((ind, idx) => ind.classList.toggle('active', idx === currentSlide));
                carouselCurrent.textContent = currentSlide + 1;
            }
            function goToSlide(slideIndex) {
                currentSlide = slideIndex;
                if (currentSlide < 0) currentSlide = totalSlides - 1;
                if (currentSlide >= totalSlides) currentSlide = 0;
                updateCarousel();
            }
            function nextSlide() { goToSlide(currentSlide + 1); }
            function prevSlide() { goToSlide(currentSlide - 1); }

            const nextBtn = document.getElementById('post-carousel-next');
            const prevBtn = document.getElementById('post-carousel-prev');
            nextBtn.replaceWith(nextBtn.cloneNode(true));
            prevBtn.replaceWith(prevBtn.cloneNode(true));
            document.getElementById('post-carousel-next').addEventListener('click', nextSlide);
            document.getElementById('post-carousel-prev').addEventListener('click', prevSlide);

            const carouselControls = document.getElementById('post-carousel-controls');
            const carouselIndicatorsElement = document.getElementById('post-carousel-indicators');
            const carouselCounter = document.getElementById('post-carousel-counter');
            if (totalSlides === 1) {
                carouselControls.style.display = 'none';
                carouselIndicatorsElement.style.display = 'none';
                carouselCounter.style.display = 'none';
            } else {
                carouselControls.style.display = 'flex';
                carouselIndicatorsElement.style.display = 'flex';
                carouselCounter.style.display = 'block';
            }
            updateCarousel();

            postsPage.classList.remove('active');
            postDetailPage.classList.add('active');
            window.scrollTo(0, 0);
            updateNavState('post-detail');
        }

        function showMemberDetail(memberId) { /* 完全不变 */ 
            currentPage = 'member-detail';
            const member = membersData.find(m => m.id === memberId);
            if (!member) return;
            document.getElementById('member-detail-name').textContent = member.name;
            document.getElementById('member-detail-bio').textContent = member.bio;
            document.getElementById('member-detail-text').textContent = member.detail;
            document.getElementById('member-detail-image').style.backgroundImage = `url('${member.image}')`;
            membersPage.classList.remove('active');
            memberDetailPage.classList.add('active');
            window.scrollTo(0, 0);
            updateNavState('member-detail');
        }

        function setupEventListeners() {
            navPosts.addEventListener('click', (e) => { e.preventDefault(); switchPage('posts', true); });
            navMembers.addEventListener('click', (e) => { e.preventDefault(); switchPage('members', true); });
            navFeedback.addEventListener('click', (e) => { e.preventDefault(); switchPage('feedback', true); });
            navLogo.addEventListener('click', (e) => { e.preventDefault(); switchPage('posts', true); });
            backFromPost.addEventListener('click', () => { switchPage(activeListPage, false); });
            backFromMember.addEventListener('click', () => { switchPage(activeListPage, false); });
            setupMembersScroll();
        }

        // ---------- 关键修复：帖子列表页滚动恢复（多重尝试）----------
        function switchPage(page, resetScroll = true) {
            // 隐藏所有页面
            postsPage.classList.remove('active');
            postDetailPage.classList.remove('active');
            membersPage.classList.remove('active');
            memberDetailPage.classList.remove('active');
            feedbackPage.classList.remove('active');

            if (page === 'posts') {
                postsPage.classList.add('active');
                if (!resetScroll) {
                    const targetY = scrollPositions.posts;
                    // 多重尝试滚动，保证恢复
                    window.scrollTo(0, targetY);
                    setTimeout(() => window.scrollTo(0, targetY), 100);
                    setTimeout(() => window.scrollTo(0, targetY), 300);
                    setTimeout(() => window.scrollTo(0, targetY), 600);
                } else {
                    scrollPositions.posts = 0;
                    window.scrollTo(0, 0);
                }
                updateNavState('posts');
                currentPage = 'posts';
                activeListPage = 'posts';
            } else if (page === 'members') {
                membersPage.classList.add('active');
                if (!resetScroll) {
                    requestAnimationFrame(() => membersScrollWrapper.scrollLeft = scrollPositions.members);
                } else {
                    scrollPositions.members = 0;
                    membersScrollWrapper.scrollLeft = 0;
                }
                window.scrollTo(0, 0);
                updateNavState('members');
                currentPage = 'members';
                activeListPage = 'members';
            } else if (page === 'feedback') {
                feedbackPage.classList.add('active');
                window.scrollTo(0, 0);
                updateNavState('feedback');
                currentPage = 'feedback';
            }
        }

        function updateNavState(page) {
            navPosts.classList.remove('active');
            navMembers.classList.remove('active');
            navFeedback.classList.remove('active');
            if (page === 'posts' || page === 'post-detail') navPosts.classList.add('active');
            else if (page === 'members' || page === 'member-detail') navMembers.classList.add('active');
            else if (page === 'feedback') navFeedback.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
